<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <p>Velocidade do carro!<input type="number" name="txtvel" id="txtvel">  Km/h
    <input type="button" value="Verificar" onclick="calcular()"></p>

    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade atual é de <ins><strong>${vel}Km/h</strong></ins></p>`

            if (vel > 80) {
                res.innerHTML += `<p>Voçe utrapassou o limite de velocidade. <strong>Multado!</strong></p>`
            }

            res.innerHTML += `<p>Dirija sempre com o <ins>cinto de segurança!</ins></p>`
        }
    </script>
</body>
</html>
