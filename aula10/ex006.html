<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font: normal  20pt Arial;
        }
        div#area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    
    <div id="area">Interaja...</div>

    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', saiu)

    function clicar(){
        a.style.background = 'red'
        a.innerText = 'Clicou!'
        a.style.color = 'black'
        
    }

    function entrar(){
        a.innerText = 'Entrou!'
        a.style.background = 'yellow'
        a.style.color = 'black'
    }

    function saiu(){
        a.innerHTML = 'Saiu!'
        a.style.background = 'green'
        a.style.color = 'white'
    }

    </script>
</body>
</html>
